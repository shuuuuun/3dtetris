<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <title>Tetricus</title>
    <meta name="description" content="Tetricus">
    <meta name="keywords" content="Tetricus,tetris">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon-precomposed" href="http://localhost">
    <link rel="apple-touch-icon" href="http://localhost">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r75/three.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      
      ga('create', 'UA-47478267-8', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="game-container">
        <div id="js-game-view" class="game__view"></div>
        <div class="game__controller js-game-controller">
          <div class="game__controller__info">
            <p>Lv. <span class="js-info-level">1</span></p>
            <p>score <span class="js-info-score">0</span></p>
            <p>lines <span class="js-info-lines">0</span></p>
          </div>
          <div class="game__controller__btns--top-right">
            <div class="game__controller__btn--howto">
              <button type="button" class="js-btn-to-howto"><span>howto</span></button>
            </div>
            <div class="game__controller__btn--pause">
              <button type="button" class="js-btn-pause"><span>pause</span></button>
            </div>
          </div>
          <div class="game__controller__stick js-stick-container">
            <div class="game__controller__stick__toucharea js-stick-toucharea">
              <div class="game__controller__stick__dot"></div>
            </div>
          </div>
          <div class="game__controller__btns--right-bottom">
            <div class="game__controller__btn--rotate-vertical">
              <button type="button" class="js-btn-rotate-vertical"><span>↑</span></button>
            </div>
            <div class="game__controller__btn--rotate-horizontal">
              <button type="button" class="js-btn-rotate-horizontal"><span>→</span></button>
            </div>
          </div>
        </div>
      </div>
      <div class="pause-container modal js-modal-pause">
        <div class="modal__inner">
          <div class="modal__bg"></div>
          <div class="modal__content">
            <h2 class="modal__title">PAUSE!!</h2>
            <p class="modal__button">
              <button type="button" class="js-btn-modal-close js-btn-resume">Resume</button>
            </p>
          </div>
        </div>
      </div>
      <div class="gameover-container modal js-modal-gameover">
        <div class="modal__inner">
          <div class="modal__bg"></div>
          <div class="modal__content">
            <h2 class="modal__title">GAME OVER!!</h2>
            <p class="modal__button">
              <button type="button" class="js-btn-to-result">Result</button>
            </p>
          </div>
        </div>
      </div>
      <div class="start-container modal js-modal-start">
        <div class="modal__inner">
          <div class="modal__bg"></div>
          <div class="modal__content">
            <h2 class="modal__title">Tetricus</h2>
            <p class="modal__button">
              <button type="button" class="js-btn-modal-close js-btn-start">Start</button>
            </p>
            <p class="modal__button">
              <button type="button" class="js-btn-to-howto">How To ?</button>
            </p>
          </div>
        </div>
      </div>
      <div class="howto-container modal js-modal-howto">
        <div class="modal__inner">
          <div class="modal__bg"></div>
          <div class="modal__content">
            <h2 class="modal__title">HOWTO!!</h2>
            <p class="modal__button">
              <button type="button" class="js-btn-to-back">Back</button>
            </p>
          </div>
        </div>
      </div>
      <div class="result-container modal js-modal-result">
        <div class="modal__inner">
          <div class="modal__bg"></div>
          <div class="modal__content">
            <h2 class="modal__title">RESULT!!</h2>
            <p class="modal__text">Lv. <span class="js-info-level">1</span></p>
            <p class="modal__text">score <span class="js-info-score">0</span></p>
            <p class="modal__text">lines <span class="js-info-lines">0</span></p>
            <p class="modal__button">
              <button type="button" class="js-btn-modal-close js-btn-start">Restart</button>
            </p>
          </div>
        </div>
      </div>
      <div class="splash-container"></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
