<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <title>3Dtetris</title>
    <meta name="description" content="3Dtetris">
    <meta name="keywords" content="3Dtetris,tetris">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r75/three.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      
      ga('create', 'UA-47478267-8', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="game-container">
        <div id="js-game-view" class="game__view"></div>
        <div class="game__controller js-game-controller">
          <div class="game__controller__info">
            <p>Lv. <span class="js-info-level">1</span></p>
            <p>score <span class="js-info-score">0</span></p>
            <p>lines <span class="js-info-lines">0</span></p>
          </div>
          <div class="game__controller__pause-btn">
            <button type="button" class="js-btn-pause">pause</button>
          </div>
          <div class="game__controller__stick js-stick-container">
            <div class="game__controller__stick__toucharea js-stick-toucharea">
              <div class="game__controller__stick__dot"></div>
            </div>
          </div>
          <div class="game__controller__rotate-btn">
            <button type="button" class="js-btn-rotate-vertical">↑</button>
            <button type="button" class="js-btn-rotate-horizontal">→</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
