        <div class="game__view" id="js-game-view"></div>
        <div class="game__controller js-game-controller">
          <div class="game__controller__info">
            <p class="game__controller__info__lv">Lv. <span class="js-info-level">1</span></p>
            <p class="game__controller__info__score">score <span class="js-info-score">0000</span></p>

          <div class="common-btns--top-right">
            <div class="common-btns__btn--pause">
              <button class="js-btn-pause" type="button"><span>pause</span></button>
            </div>
          </div>
          <div class="game__controller__stick js-stick-container">
            <div class="game__controller__stick__toucharea js-stick-toucharea">
              <div class="game__controller__stick__dot"></div>
            </div>
          </div>
        </div>
      </div>

                <div class="common-btns__btn--restart">
                  <button class="js-btn-modal-close js-btn-start" type="button"><span>restart game</span></button>
                </div>
                <div class="common-btns__btn--sound">
                  <button class="js-btn-sound is-sound-on" type="button"><span>sound on/off</span></button>
                </div>
                <div class="common-btns__btn--resume">
                  <button class="js-btn-pause" type="button"><span>resume</span></button>

              </div>
            </div>
          </div>
